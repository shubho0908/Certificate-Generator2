<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    <div class="container">
        <form action="#" id="form">
            <div class="first-name">
                <label for="fname"> First Name: <br>
                    <input type="text" name="fname" id="fname">
                </label>
            </div>
            <div class="last-name">
                <label for="lname"> Last Name: <br>
                    <input type="text" name="lname" id="lname">
                </label>
            </div>
            <div class="date">
                <label for="date"> Date of Completion: <br>
                    <input type="text" name="date" id="date" placeholder="Example: Jan 25, 2000">
                </label>
            </div>
            <div class="length">
                <label for="length"> Length of Course: <br>
                    <input type="text" name="length" id="length" placeholder="Example: 1 hour 30 minutes">
                </label>
            </div>
            <div class="course">
                <label for="course"> Course Name: <br>
                    <input type="text" name="course" id="course">
                </label>
            </div>
            <div class="sign">
                <label for="sign">Signature <br>
                    <input type="file" name="sign" id="sign" accept="image/png, image/jpg">
                </label>
            </div>
            <div class="btn">
                <button id="Generate" type="submit">Generate</button>
            </div>
        </form>

        
    
  </body>
</body>
</html>
